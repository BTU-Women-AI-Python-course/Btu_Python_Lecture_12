{% extends "base.html" %}
{% block content %}
    <div class="card">
      <div class="card-header">
        {{ blog.title }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ blog.content }}</p>
          <footer class="blockquote-footer">{{ blog.author }}</footer>
        </blockquote>
      </div>
    </div>
{% endblock %}
